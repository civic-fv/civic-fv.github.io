<!-- ================== Site Includes (from _config.yml) =================== -->
{% for include in site.js_includes  -%}
{% if include.name -%}
<!-- include `{{ include.name }}` -->
{%- endif %}
<script 
    {% if include.id -%}
    id="{{- include.id | strip | replace " ", "-" -}}"
    {%- endif %}
    class="js-include {% if include.class -%} {{- include.class -}} {%- endif -%}"
    {% if include.src -%}
        {%- capture src_eval -%} {{- include.src -}} {%- endcapture -%}
    {%- elsif include -%}
        {%- capture src_eval -%} {{- include -}} {%- endcapture -%}
    {%- endif -%}
    src="{{ src_eval }}"
    ></script>
{%- endfor %}

<!-- =============== Page Includes (from Page Front Matter) ================ -->
{% for include in page.js_includes  -%}
{% if include.name -%}
<!-- include `{{ include.name }}` -->
{%- endif %}
<script 
    {% if include.id -%}
    id="{{- include.id | strip | replace " ", "-" -}}"

    class="js-include {% if include.class -%} {{- include.class -}} {%- endif -%}"
    {% if include.src -%}
        {%- capture src_eval -%} {{- include.src -}} {%- endcapture -%}
    {%- elsif include -%}
        {%- capture src_eval -%} {{- include -}} {%- endcapture -%}
    {%- endif -%}
    src="{{ src_eval }}"
    ></script>
{%- endfor %}
